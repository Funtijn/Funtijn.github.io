<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <Title>Test204</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.dark.compact.css" />
    <link rel="stylesheet" type="text/css" href="./css/test201.css">
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.5/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.4/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.4/js/dx.viz.js"></script> -->
    <!--<script crossorigin src="https://cdn.rawgit.com/caldwell/renderjson/master/renderjson.js"></script>-->
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div class="v-selection">
                <div class="v-title"><h1>Selectiefilter</h1></div>
                <div class="v-grp">
                    <div id="filterTypeSelectGrp">
                        <div class="dx-fieldset">
                            <div class="dx-field">
                                <div class="v-field-label">Type filter:</div>
                                <div class="v-field-value">
                                    <div id="filterTypeSelection"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="v-filterGrp" id="prefixSelectionGrp">
                        <div class="dx-fieldset">
                            <div class="dx-field">
                                <div class="v-field-label">Selecteer prefixen:</div>
                                <div class="v-field-value">
                                    <div id="prefixSelection"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="v-filterGrp" id="assemblyInputGrp">
                        <div class="dx-fieldset">
                            <div class="dx-field">
                                <div class="v-field-label">Geef een merk op:</div>
                                <div class="v-field-value">
                                    <div id="placeholder"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="v-filterGrp" id="manualInputGrp">
                        <div class="dx-fieldset">
                            <div class="dx-field">
                                <div class="v-field-label">Geef een property name op:</div>
                                <div class="v-field-value">
                                    <div id="placeholderPropertyName"></div>
                                </div>
                            </div>
                        </div>
                        <div class="dx-fieldset">
                            <div class="dx-field">
                                <div class="v-field-label">Geef een property value op:</div>
                                <div class="v-field-value">
                                    <div id="placeholderPropertyValue"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dx-fieldset">
                        <div id="button"></div>
                    </div>
                </div>
            </div>

            <div class="v-labels">
                <div class="v-title"><h1>Labels plaatsen</h1></div>
                <div class="v-grp">
                    <div class="dx-fieldset">
                        <div id="button2"></div>
                    </div>
                </div>
            </div>


            <div class="v-odooData">
                <div class="v-title"><h1>Odoo login gegevens</h1></div>
                <div>
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="v-field-value">
                                <div id="placeholderOdooUsername"></div>
                            </div>
                        </div>
                    </div>
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="v-field-value">
                                <div id="placeholderOdooPassword"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="v-title"><h1>Referentiedatum</h1></div>
                <div class="v-grp">
                    <div class="dx-field">
                        <div class="dx-field-label">Vandaag</div>
                        <div class="v-field-value">
                            <div id="checked"></div>
                        </div>
                    </div>
                    <div id="dateDiv" class="v-field-value-date">
                        <div class="dx-field-label">Referentiedatum</div>
                        <div class="v-field-value">
                            <div id="date"></div>
                        </div>
                    </div>
                </div>

                <div class="v-title"><h1>Visualiseer gegevens</h1></div>
                <div class="v-grp">
                    <div class="dx-fieldset">
                        <div id="setColorFromStatus"></div>
                    </div>
                </div>
            </div>
                
            </div>
        </div>
</body>

<script src="https://3d.connect.trimble.com/trimbleconnect.workspace.api.js"></script>
<script src="./scripts/app204.js"></script>
</html>
